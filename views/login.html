  <body>
  <div class="container containerMargin"></div>
  <!-- For the form-->
  <div class="row">
    <div class="container col-lg-4"></div>
    <div class="container col-lg-4">
      <ul class="nav nav-pills" role="tablist">
          <li role="presentation" id="indexLogin" class="active"><a href="#" onClick="hide(signup,login,indexSignup,indexLogin)">Login</a></li>
          <li role="presentation" id="indexSignup"><a href="#" onClick="hide(login,signup,indexLogin,indexSignup)">Create Account</a></li>
      </ul>
      <!-- Login -->
      <div class="jumbotron" id="login">
        <form action="/login" method="post" id="formLogin" onSubmit="return verifyLogin()">
          <div class="form-group">
              <label>Username</label>
              <input type="email" class="form-control" id="user-email" name="luname" placeholder="Email" autofocus>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="user-pw" name="lpwrd" placeholder="Password">
            </div>
            <button type="submit" onClick="return verifyLogin()" class="btn btn-default">Login</button>  <button type="reset" class="btn btn-danger" id="resetText">Reset</button>
        </form>
      </div>
      <!-- Signup -->
      <div class="jumbotron" id="signup" style="display:none">
        <form action="/signup" method="post" id="formCreate" onSubmit="return verify()"><!--return is necessary, else will redirect to action="<path>"-->
          <div class="form-group">
              <label>Username</label>
              <input type="email" class="form-control" id="user-email" name="userMail" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="user-pw" name="userPw" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" id="user-pw-repeat" name="userPwConfirm" placeholder="Confirm-Password">
            </div>
            <button type="submit" onClick="return verify()" class="btn btn-success" id="createAcc">Create Account</button> <button type="reset" onClick="reset()" class="btn btn-danger" id="resetText">Reset</button>
        </form>
      </div>
    </div>
    <div class="container col-lg-4"></div>
  </div>
